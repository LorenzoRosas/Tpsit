<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rosas Lorenzo - Esercizio 4</title>
    </head>
    <body>
        <p id="Esercizio"></p>
        <p id="Wait">... Loading Please Wait ...</p>
        <script>
            var timer=setInterval(timer, 1000);
            let time=0;
            function timer(){
                time++;
                console.log(time);
                if(time==5){
                    tab();            
                }
            }
            function tab(){
                clearInterval(timer);
                let i;
                let j;
                let num="";
                for(i=1;i<=10;i++){
                    for(j=1;j<=10;j++){
                        num+=(i*j)+"<br>";
                        console.log("start: "+i);
                    }
                    num+="<br>";
                    document.getElementById("Esercizio").innerHTML = num;
                } 
            }
        </script>
    </body>
</html>
