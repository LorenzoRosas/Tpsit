<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Verifica TPSIT - Esercizio 1</title>

</head>

<body>

    <h1>Esercizio 1 - Rosas Lorenzo</h1>

    <label for="PESO">Inserisci il peso in KG</label>
    <input type="number" id="Peso"><br><br>

    <label for="ALTEZZA">Inserisci il peso in METRI</label>
    <input type="number" id="Altezza"><br><br>

    <button onclick="IMCcalc()">CALCOLA</button>
    <div id="outputContainer"></div>

<script>

function IMCcalc() {

      const PESO = document.getElementById("Peso").value;
      const ALTEZZA = document.getElementById("Altezza").value;
      const outputContainer = document.getElementById('outputContainer');
      outputContainer.innerHTML=' ';
      const IMC = PESO / (ALTEZZA*ALTEZZA);
      outputContainer.innerHTML += `<p>IMC: ${IMC}</p>`;

      let str = "";

      if (IMC < 18.5) {
        str = "Secondo i calcoli risultati come SOTTOPESO";
      }

      if (IMC >= 18.5 && IMC < 25) {
        str = "Secondo i calcoli risultati come NORMOPESO";
      }

      if (IMC >= 25 && IMC < 30) {
        str = "Secondo i calcoli risultati come SOVRAPPESO";
      }

      if (IMC >= 30) {
        str = "Secondo i calcoli risultati come OBESO";
      }

      outputContainer.innerHTML += `<p>${str}</p>`;
}

</script>

</body>
</html>
