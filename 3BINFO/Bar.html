<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizo BAR - Rosas Lorenzo</title>
  <style>

    body {
      font-family: calibri;
      text-align: center;
      margin: 50px;
      
    }

    button {
      font-size: 16px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
    }

  </style>
</head>
<body>

  <h1>BENVENUTO</h1>  
  <button onclick="saluta()">Start</button>
  <button onclick="mostraMenuDrink()">Visualizza Il Menù</button>
  <button onclick="prendiOrdini()">Ordina</button>

  <div id="output"></div>

  <script>
    let outputDiv = document.getElementById('output');

    function saluta() {
      outputDiv.innerText = 'Ciao';
    }

    function mostraMenuDrink() {
      outputDiv.innerText = 'Scegli i Drink che preferisci. \n1. Mojito \n2. Gin Tonic \n3. Martini';
    }

    function prendiOrdini() {
      let ordini = prompt('Inserisci le tue ordinazioni (separate da virgola)');
      if (ordini) {
        let listaOrdini = ordini.split(',').map(ordine => ordine.trim());
        outputDiv.innerText = 'Lista degli ordini:\n' + listaOrdini.join('\n');
      } else {
        outputDiv.innerText = 'Non è stata inserita alcun ordinazione.';
      }
    }
  </script>

</body>
</html>
