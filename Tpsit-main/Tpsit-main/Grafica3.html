<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rosas Lorenzo - Grafica 3</title>
        <style>
            .quad{
                width: 10px;
                height: 10px;
                display: inline-block;
            }
            .lightgrey{
                margin: 2px;
                border: 1px solid black;
                background-color: #E0E0E0;
            }
            .darkgrey{
                margin: 2px;
                border: 1px solid black;
                background-color: #808080;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script>
            var i="";
            var container=document.getElementById("container");
            for(i=1;i<101;i++){
                var quad=document.createElement("div");
                quad.className="quad";
                if(i%2==0){
                    quad.classList.add("lightgrey");
                }
                if(i%2!==0){
                    quad.classList.add("darkgrey");
                }
                container.appendChild(quad);
                if(i%10==0){
                    container.appendChild(document.createElement("br"));
                }
                console.log(i)
            }
        </script>
    </body>
</html>
