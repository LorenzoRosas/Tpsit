<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <label for="input">Scrivi qui il tuo numero â†’</label>
        <input type="text" id="Esercizio">
        <button id="button" onclick="calcolo()">START</button>
        <br>
        <p  id="succnum"></p>
        <p  id="perc"></p>
        <script>
            function calcolo(){
                let input=document.getElementById("Esercizio").value;
                let i;
                let percentuale = input*10/100;
                document.getElementById("succnum").innerHTML = "Numeri trovati: ";
                for (i=1;i<=input;i++){
                    document.getElementById("succnum").innerHTML += " " + i;
                }
                document.getElementById("perc").innerHTML = "10% ... " + percentuale;
            }
        </script>
    </body>
</html>
