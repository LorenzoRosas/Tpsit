<!DOCTYPE html>
<html lang="it">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizo BAR - Rosas Lorenzo</title>
  <style>

	body {
        background: url('pexels-pixabay-260922.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
    }

    body {
      font-family: Calibri;
      text-align: center;
      margin: 50px;
      font-size: 30px;
      
    }

    button {
      font-size: 30px;
      margin: 10px;
      padding: 10px 20px;
    }

    #output {
      margin-top: 20px;
      font-size: 50px;
    }

  </style>
  </head>
  <body>

<h1>Benvenuto</h1>

	<p id="array"></p>
	<button onclick="Conta()">Conta tutti gli elementi</button>
	<p id="out1"></p>
	<button onclick="Aggiungi()">Aggiungi un Drink</button>
	<p></p>
	<button onclick="Elimina()">Elimina Drink</button>
	<p></p>
	<button onclick="Acquista()">Acquista Drink</button>
	<p id="out2"></p>

<script>

	let Drink = ["Mojito", "Campari", "Aperol", "Ichnusa", "Becks"];
	let ordini = [];
	mostra();
	function mostra(){
		document.getElementById("array").innerHTML = "Drink: " + Drink.join(", ");		
	}
	function Conta(){
		document.getElementById("out1").innerHTML = "Sono presenti " + Drink.length + " Drink";
	}
	function Aggiungi(){
		bevanda = prompt("Aggiungi un Drink: ");
		Drink.push(bevanda);
		mostra();
	}
	function Elimina(){
		Drink.pop();
		mostra();
	}
	function Acquista(){
		let ordine = prompt("Inserisci il numero del Drink che vuoi bere");
		ordini.push(Drink.at(ordine-1));
		document.getElementById("out2").innerHTML = "Ordine: " + ordini.join(", ");
	}

</script>
</body>
</html>
