<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rosas Lorenzo - Frasi Simpatiche</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>

   body {
        background: url('1kt1.gif') no-repeat center center fixed;
        background-size: cover;
        color: white;
    }

    body {
      font-family: Calibri;
      text-align: center;
      margin: 50px;
      
    }

    .Container1 {
      margin: 40px;
      border: 2px solid black;
      padding: 20px;
      text-align: center;
    }

    .container2 {
      margin-top: 20px;
    }

    button {
      padding: 10px;
      margin: 5px;
      border: 1px solid black;
      height: 80px;
      width: 160px;
      text-align: center;
    }

    .Container3 {
      margin-top: 20px;
      padding: 10px;
      border: 2px solid black;
      font-size: 1.2em;
    }

    
    .altro {
      margin: 40px;
      padding: 20px;
      border: 2px solid rgb(4, 0, 255);
      background-color: #000000;
      border-radius: 10px;
    }

  </style>
</head>

<body>

  <br><br>
  <div class="container">
    <h1 class="text-center">Array di Frasi Simpatiche - Rosas Lorenzo</h1><br>
    <div class="Container1 altro">
      <div class="container3 text-center">
        <h1>ARRAY</h1>
        <div id="arrayContents" class="Container2"></div>
      </div>
    </div>

    <div class="row btn-container">
      <div class="col">
        <div class="Container1 altro">
          <div class="container3 text-center">
            <h1>Aggiungi Elementi Array</h1>
            <button id="addSoggetto" class="btn btn-info">Soggetto</button>
            <button id="addVerbo" class="btn btn-info">Verbo</button>
            <button id="addComplemento" class="btn btn-info">Complemento</button>
            <button id="addAggettivo" class="btn btn-info">Aggettivo</button>
        </div>
      </div>
      <div class="col">
        <div class="Container1 altro">
          <div class="container3 text-center">
            <h1>Elimina Elementi Array</h1>
            <button id="deleteSoggetto" class="btn btn-danger">Soggetto</button>
            <button id="deleteVerbo" class="btn btn-danger">Verbo</button>
            <button id="deleteComplemento" class="btn btn-danger">Complemento</button>
            <button id="deleteAggettivo" class="btn btn-danger">Aggettivo</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="Container1 altro">
        <div class="container3 text-center">
          <h1>Generatore</h1>
          <button id="generateSinglePhrase" class="btn btn-success">Genera 1 frase</button>
          <button id="generateTenPhrases" class="btn btn-success">Genera 10 frasi</button>
          <button id="generateAllPossiblePhrases" class="btn btn-success">Genera tutto</button>
        </div>
      </div>
    </div>

    <div class="Container1 altro">
      <div class="container3 text-center">
        <h2>Frasi Generate</h2>
        <div id="generatedPhrases" class="Container2"></div>
      </div>
    </div>
  </div>

  <script>
    let soggetti = [];
    let verbi = [];
    let complementi1 = [];
    let aggettivi = [];
    
    soggetti = ["il truffatore", "il pappone in incognito", "Il furbacchione", "il mago", "i birbantelli", "quel mascalzone", "il barbone della stazione"]
    verbi = ["schiaffeggia", "bestemmia contro", "inghiotte", "sfoggia", "osserva", "stritola", "morde con furia", "si catapulta contro", "tira testate micidiali verso", "sporca con disprezzo"]
    complementi1 = ["le palle", "la pizza", "il telefonino", "il film", "la finestra"]
    aggettivi = ["trasandato", "barcollante", "cicciotto", "sdraiato", "birichino"]

    document.getElementById('addSoggetto').addEventListener('click', function () {
      let soggetto = prompt("Inserisci il soggetto:");
      soggetti.push(soggetto);
      AggiornaArray();
    });

    document.getElementById('addVerbo').addEventListener('click', function () {
      let verbo = prompt("Inserisci il verbo:");
      verbi.push(verbo);
      AggiornaArray();
    });

    document.getElementById('addComplemento').addEventListener('click', function () {
      let complemento = prompt("Inserisci il complemento:");
      complementi1.push(complemento);
      AggiornaArray();
    });

    document.getElementById('addAggettivo').addEventListener('click', function () {
      let aggettivo = prompt("Inserisci l'aggettivo:");
      aggettivi.push(aggettivo);
      AggiornaArray();
    });

    document.getElementById('deleteSoggetto').addEventListener('click', function () {
      if (soggetti.length > 0) {
        soggetti.pop();
        AggiornaArray();
      } else {
        alert("Nulla da eliminare qui!");
      }
    });

    document.getElementById('deleteVerbo').addEventListener('click', function () {
      if (verbi.length > 0) {
        verbi.pop();
        AggiornaArray();
      } else {
        alert("Nulla da eliminare qui!");
      }
    });

    document.getElementById('deleteComplemento').addEventListener('click', function () {
      if (complementi1.length > 0) {
        complementi1.pop();
        AggiornaArray();
      } else {
        alert("Nulla da eliminare qui!");
      }
    });

    document.getElementById('deleteAggettivo').addEventListener('click', function () {
      if (aggettivi.length > 0) {
        aggettivi.pop();
        AggiornaArray();
      } else {
        alert("Nulla da eliminare qui!");
      }
    });

    document.getElementById('generateSinglePhrase').addEventListener('click', function () {
      generatePhrases(1);
    });

    document.getElementById('generateTenPhrases').addEventListener('click', function () {
      generatePhrases(10);
    });

    document.getElementById('generateAllPossiblePhrases').addEventListener('click', function () {
      generatePhrases(100);
    });

    function AggiornaArray() {
      let arrayContentsDiv = document.getElementById('arrayContents');
      arrayContentsDiv.innerHTML = `<strong>Soggetti:</strong> ${soggetti.join(', ')}<br>
                             <strong>Verbi:</strong> ${verbi.join(', ')}<br>
                             <strong>Complementi:</strong> ${complementi1.join(', ')}<br>
                             <strong>Aggettivi:</strong> ${aggettivi.join(', ')}`;
    }

    function generatePhrases(num) {
      let generatedPhrasesDiv = document.getElementById('generatedPhrases');
      generatedPhrasesDiv.innerHTML = '';

      let phrases = [];
      for (let i = 1; i <= num; i++) {
        let phrase = `${i}) ${getRandomElement(soggetti)} ${getRandomElement(verbi)} ${getRandomElement(complementi1)} ${getRandomElement(aggettivi)}`;
        phrases.push(phrase);
      }

      generatedPhrasesDiv.innerHTML = phrases.join('<br>');
    }

    function getRandomElement(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    AggiornaArray();
  </script>
</body>

</html>
