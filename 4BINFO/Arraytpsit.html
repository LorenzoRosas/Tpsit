<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri Primi in Box Div</title>
    <style>
        .box {
            border: 1px solid rgb(25, 0, 255);
            padding: 10px;
            margin: 5px;
            display: inline-block;
        }

        #testo {
            color:blue;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="container">
        <!-- Testo inziale -->
        <h1 id="testo">Stampa numeri primi in un Array</h1>
    </div>

    <script>
        // Funzione per controllare se un numero Ã¨ primo
        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        // Funzione per generare numeri primi fino a un certo limite
        function generatePrimes(limit) {
            const primes = [];
            for (let i = 2; i <= limit; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }
            return primes;
        }

        // Funzione per stampare un array in div
        function printArrayInDivs(arr) {
            const container = document.getElementById('container');
            arr.forEach(element => {
                const div = document.createElement('div');
                div.classList.add('box');
                div.textContent = element;
                container.appendChild(div);
            });
        }

        const maxNumber = 100;  // Limite massimo per i numeri
        const primeNumbers = generatePrimes(maxNumber);  // Genera numeri primi
        printArrayInDivs(primeNumbers);  // Visualizza i numeri primi nei div

    </script>

</body>
</html>
