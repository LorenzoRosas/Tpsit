<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rosas Lorenzo - Compito Grafiche Parte 2</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  

<body>
  <input type="number" id="ndiv"/>
  <button onclick="start()">START</button>
  <div id="container"></div>
  <script>
    function start() {
      var numero = document.getElementById("ndiv").value;
      var contenitore = document.getElementById("container");

        for (var i = 0; i < numero; i++) {
        var div = document.createElement("div");
        div.style.border = "1px solid black";
        div.style.width = "10px";
        div.style.height = "10px";

        div.style.backgroundColor = "#1eff00";
        contenitore.innerHTML = contenitore.innerHTML + div.outerHTML; 
      }
    }
  </script>
</body>

</html>
